<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Install Delta</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .install-btn {
            background-color: #4CAF50;
            color: white;
        }
        .install-btn:hover {
            background-color: #45a049;
        }
        .bypass-btn {
            background-color: #008CBA;
            color: white;
        }
        .bypass-btn:hover {
            background-color: #007bb5;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: green;
            font-size: 30px;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
    </style>
</head>
<body>

    <button class="install-btn" id="installBtn">Direct Install Delta</button>
    <button class="bypass-btn" id="bypassBtn">BYPASS Key</button>

    <div class="overlay" id="overlay">
        <div>Encryptingâ€¦ <span id="randomLetters"></span></div>
    </div>

    <script>
        document.getElementById('installBtn').onclick = function() {
            document.getElementById('overlay').style.display = 'flex';
            generateRandomLetters();
            setTimeout(function() {
                window.location.href = "itms-services://?action=download-manifest&url=https://deltaios-executor.com/Install.plist";
            }, 4000);
        };

        document.getElementById('bypassBtn').onclick = function() {
            window.location.href = "https://bypass.city";
        };

        function generateRandomLetters() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 10; i++) {
                result += letters.charAt(Math.floor(Math.random() * letters.length));
            }
            document.getElementById('randomLetters').innerText = result;
        }
    </script>

</body>
</html>
